<app-search></app-search>
<ul>
    <li *ngFor="let f of foods">
        <a routerLink="/food/{{f.id}}">
            <img [src]="f.imageUrl" [alt]="f.name"/>
            <div class="content">
            <div class="name">
                {{f.name}}
            </div>
            <span class="favorite {{f.favorite?'':'not'}}">
                ‚ù§
              </span>
            <div class="stars">
                <star-rating
                    [value]="f.stars"
                    [totalstars]="5"
                    checkedcolor="red"
                    uncheckedcolor="black"
                    size="22px"
                    [readonly]="true">
                </star-rating>
            </div>
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of f.origins">
                        {{origin}}
                    </span>
                </div>
                <div class="cook-time">
                    <span>üïí</span>
                    {{f.cookTime}}
                </div>                
            </div>
            <div class="price">
                <span>
                  {{f.price | currency}}
                </span>
            </div>
        </div>
        </a>
    </li>
</ul>
